<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h3 margin-left>Login</h3>
  <p margin>Click the login button to use the credentials below. Then, toggle the menu to see the menu items change.</p>

  <ion-list no-margin>
    <ion-item>
      <ion-label stacked primary>账户</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked primary>密码</ion-label>
      <ion-input [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="login()">Login</button>
  </div>

</ion-content>
